<html>
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-blue.min.css" /> 
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script defer src="expand_dragons.js"></script>
<script defer src="draw_dragons.js"></script>
</head>

<body>

<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Dragon Curve</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Introduction</a>
        <a class="mdl-navigation__link" href="">Experiments</a>
        <a class="mdl-navigation__link" href="">Findings</a>
        <a class="mdl-navigation__link" href="https://lbowenbiggs.github.io">By Leo B.</a>
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">

<input type="text" id="dragon_id" onkeyup="this.value = this.value.replace(/[^01]/, '')" />
<button onclick="drawDragon(expandDragon());" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Expand</button>
<button onclick="clearDragon();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Clear</button>
<p id="dragon_body"></p>

<center>
<canvas id="canvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
</center>

    </div>
  </main>
</div>
</body>
</html>
